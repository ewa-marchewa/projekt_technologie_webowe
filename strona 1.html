<div class="todo">
  <h2> Summer Bucket List </h2>
  <input type="text" id="dane" placeholder="add activity to do">
 <button> <span onclick="newElement()">Add</span></button>


<ol id="ul">
  <li>learn how to cook</li>
  <li>bake cookies for neighbor</li>
  <li>watch the sunrise</li>
  <li>picnic in the park</li>
  <li>go on a hike</li>
  <li>play in the rain</li>
</ol>
</div>
<script>

//lista "to do"

function newElement() 
{
  var li = document.createElement("li");
  var inputValue = document.getElementById("dane").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  document.getElementById("ul").appendChild(li);
  document.getElementById("dane").value = "";
}

var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "cls";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}
var close = document.getElementsByClassName("cls");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

//dodawanie elementu do listy

function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("dane").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("Please write something!");
  } else {
    document.getElementById("ul").appendChild(li);
  }
  document.getElementById("dane").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "cls";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}

</script>
